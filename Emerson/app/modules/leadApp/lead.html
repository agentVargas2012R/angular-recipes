<div ng-controller="LeadCtrl as table">
   <div class="container-fluid">

                  <!-- Page Heading -->
                  <div class="row">
                      <div class="col-lg-12">
                          <h1 class="page-header">
                              Leads <small>Overview</small>
                          </h1>
                      </div>
                  </div>
                  <!-- /.row -->
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="panel panel-default">
                              <div class="panel-heading">
                                  <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>The Potentials</h3>
                              </div>
                              <div class="panel-body">
                                  <div class="">                                    
                                    <table id="rowCollection" st-table="table.rowCollection" class="table table-striped" style="background-color: #FFF">
                                      <thead>
                                        <tr>
                                          <th st-sort="firstName">Name</th>
                                          <th st-sort="lastName">Telephone</th>
                                          <th st-sort="birthDate">Username</th>          
                                          <th>Remove</th>
                                        </tr>
                                      </thead>
                                      <tbody>
                                      <!-- id: 1
                                          name: "Leanne Graham"
                                          telephone: "123.456.7890"
                                          username: "sincere@april.biz"
                                          __proto__: Object
                                          ,
                                      --> 
                                      <tr name="table-row" class="table-row" ng-repeat="row in table.rowCollection track by $index">

                                        <td><input ng-dblclick="table.open($index)" class="custom-{{$index}} form-control" ng-model="row.name" style="background:transparent !important; border:none !important;" type="text" readonly="readonly"/></td>
                                        <td><input ng-dblclick="table.open(row)" class="custom-{{$index}} form-control telephone" name="telephone" ng-model="row.telephone" style="background:transparent !important; border:none !important;" readonly="readonly"/></td>
                                        <td><input ng-dblclick="table.open(row)" class="custom-{{$index}} form-control" ng-model="row.username" style="background:transparent !important; border:none !important;" readonly="readonly"/></td>        
                                        <td>
                                          <button style="display:none;" type="button" ng-click="table.updateRow($index, row)" class="update btn btn-lg btn-primary">
                                            <i class="glyphicon glyphicon-floppy-disk">
                                            </i>
                                          </button>
                                          <button type="button" ng-click="table.removeRow(row)" name="remove" class="btn btn-lg btn-danger remove">
                                            <i class="glyphicon glyphicon-remove-circle">
                                            </i>
                                          </button>
                                        </td>
                                      </tr>
                                      </tbody>
                                      <tfoot>
                                        <tr>
                                          <td colspan="5" class="text-center">
                                            <div st-pagination="" st-items-by-page="table.itemsByPage" st-displayed-pages="7">
                                                        
                                            </div>
                                          </td>
                                        </tr>
                                      </tfoot>
                                    </table>
                                    <input class="input-sm form-control ng-valid ng-dirty ng-valid-number ng-touched" name="items" id="items" type="number" ng-model="table.itemsByPage">
                                    
                                    <button type="button" data-toggle="modal" data-target="#myModal" class="add btn btn-md btn-success pull-right margin-top">
                                            <i class="margin-right glyphicon glyphicon-heart">  Add
                                            </i>
                                          </button>  
                              </div>
                          </div>
                      </div>
                  </div>
                  <!-- /.row -->
                  <emerson-dummy-content></emerson-dummy-content>  

              </div>
              <!-- /.container-fluid -->

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <form name="form.leadForm" ng-submit="!form.leadForm.$pristine && form.leadForm.$valid && table.addRow(table.lead)" novalidate>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Lead</h4>
        </div>
        <div class="modal-body">
          <div ng-messages="form.leadForm.$error" ng-hide="form.leadForm.$valid" ng-show="form.leadForm.$dirty" ng-messages-multiple>
            <div class="alert alert-danger" ng-message-exp="required">Please complete the form.</div>          
          </div>
            <input class="form-control name" required type="text" ng-model="table.lead.name" placeholder="John Doe.">

            <input class="form-control username" required type="text" ng-model="table.lead.username" placeholder="jdoe@gmail.com">

            <input class="form-control tele" required type="tel" ng-model="table.lead.telephone" placeholder="555.555.5555">
        </div>
        <div class="modal-footer">
          <button type="submit" ng-disabled="form.leadForm.$invalid" class="addNew btn btn-primary">Submit</button>
          <button type="button" id="close" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
     </form>         
    </div>

  </div>
</div>

</div>
