<!DOCTYPE html>
<html ng-app="Solutions">
  <head>
    <link rel="stylesheet" href="./app/css/bootstrap.css"/>
    <link rel="stylesheet" href="./app/css/main.css"/>
  </head>
  <body class="container">
     <div class="row">
      <div class="memoHistoryController" ng-controller="MemoHistoryCtrl as history">
        
        <div class="row">
          <div class="text-left col-md-12">
            <h3 class="well">Last change: {{history.lastEntry}}</h3>
          </div>  
        </div>  
      </div>
      <hr/>
    </div>  
   <div class="memoController" ng-controller="MemoCtrl as soln">
     <div class="row">
      <div class="solution1 panel panel-primary">
      	<div class="panel-heading">
      		<h1 class="panel-title">Memo: {{soln.currentDate | date: 'medium'}}</h1>
      	</div>
      	<div clss="panel-body">
          <ul>
            <!-- 2.) TODO: ITERATE OVER A COMPLEX OBJECT USING THE ng-repeat -->
            <li class="todo" >{{todo.task}}</li>
          </ul>
    			<input class="form-control" type="text" ng-model="soln.item.task" placeholder="Walk the dog.">
      	</div>
        <div class="panel-footer">
          <input type="button" class="btn btn-primary" value="Add" ng-click="soln.add()"/>
        </div>
      </div>    
     </div> 
    </div>
    <!--  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="./app/js/ui-bootstrap.js"></script>
    <script src="./app/app.js"></script>
  </body>
</html>
